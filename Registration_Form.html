<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <H1>Registration Form</H1>
        <form action="/process" method="post">
            <div>
                <label>First Name:* </label>
                <input type="text" name="first_name" placeholder="First Name">
            </div>
            <div>
                <label>Last Name:* </label>
                <input type="text" name="last_name" placeholder="Last Name">
            </div>
            <div>
                <label>Email Address:* </label>
                <input type="text" name="email" placeholder="Your email...">
            </div>
            <div>
                <label>Password:* </label>
                <input type="password" name="password" placeholder="Your password...">
            </div>
            <div>
                <label>Confirm Password:* </label>
                <input type="password" name="password" placeholder="Confirm password...">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="dob">
            </div>
            <div>
                <label>Gender Identity: </label>
            </div>
            <div>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender" value="no_answer" id="no_answer">
                <label for="no_answer">I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself: </label>
            </div>
            <div>
                <textarea name="comment" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label>Favorite language: </label>
                <select name="language">
                    <option>Python</option>
                    <option>Java</option>
                    <option>HTML</option>
                    <option>C#</option>
                    <option>JavaScript</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive perdiodic email updates</label>
            </div>
            <input type="submit" value="Create Account">
            <div>
                <label>*Indicates a required field</label>
            </div>
        </form>
    </body>
</html>
